<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>

<!-- Bootstrap core CSS -->
<link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="/css/lib/jquery.dataTables.min.css" rel="stylesheet" />
<link href="/css/main.css" rel="stylesheet" />

</head>
<body>

  <div class="container">
    <h1 class="text-md-center">Admin Panel</h1>
    <div class="col-md-6 offset-md-3">

      <div class="table-template">

        <h2 class="text-md-center">High Scores</h2>

        <table id="results-table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Person</th>
              <th>Lover</th>
              <th>Score</th>
            </tr>
          </thead>
        </table>

      </div>

    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/jquery-3.1.1.js"></script>
  <script src="/js/lib/backbone.js"></script>
  <script src="/js/lib/tether.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script src="/js/lib/jquery.dataTables.min.js"></script>
  <script src="/js/results.js"></script>

</body>
</html>
